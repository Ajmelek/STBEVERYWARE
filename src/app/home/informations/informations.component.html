<div id="root">
    <div class="appContainer">
        <div class="form-all">
    <form [formGroup]="demandeForm" (ngSubmit)="onSubmit()">
                <div class="form-line">
                    <h1>Formulaire KYC</h1>
                </div>
                
                <fieldset>
                    <legend> Informations Générales</legend>
                    
                    <div class="form-line">
                        <label for="civilite"> Civilité</label>
                        <select id="civilite" class="form-dropdown" formControlName="civilite">
                            <option value="">Sélectionner</option>
                            <option value="Monsieur">Monsieur</option>
                            <option value="Madame">Madame</option>
                            <option value="Mademoiselle">Mademoiselle</option>
                        </select>
                    </div>
                    
                    <div class="form-line">
                        <label for="prenom"> Prénom</label>
                        <input type="text" id="prenom" class="form-textbox" placeholder="Prénom" formControlName="prenom">
                    </div>
                    
                    <div class="form-line">
                        <label for="nom"> Nom</label>
                        <input type="text" id="nom" class="form-textbox" placeholder="Nom de famille" formControlName="nom">
                    </div>
                    
                    <div class="form-line">
                         <label for="paysNaissance">Pays de naissance</label>
                         <select id="paysNaissance" class="form-dropdown" formControlName="paysNaissance">
        <option value="">Sélectionner le pays</option>
        <option value="Tunisie">Tunisie</option>
        <option value="France">France</option>
        <option value="Algerie">Algérie</option>
        <option value="Maroc">Maroc</option>
        <option value="Egypte">Égypte</option>
        <option value="Allemagne">Allemagne</option>
        <option value="Belgique">Belgique</option>
        <option value="Canada">Canada</option>
        <option value="Espagne">Espagne</option>
        <option value="Italie">Italie</option>
        <option value="Liban">Liban</option>
        <option value="Mauritanie">Mauritanie</option>
        <option value="Suisse">Suisse</option>
        <option value="Senegal">Sénégal</option>
        <option value="EtatsUnis">États-Unis</option>
        <option value="Argentine">Argentine</option>
        <option value="Australie">Australie</option>
        <option value="Bresil">Brésil</option>
        <option value="Chine">Chine</option>
        <option value="CoteIvoire">Côte d'Ivoire</option>
        <option value="Inde">Inde</option>
        <option value="Japon">Japon</option>
        <option value="Mexique">Mexique</option>
        <option value="Nigeria">Nigeria</option>
        <option value="RoyaumeUni">Royaume-Uni</option>
        <option value="Russie">Russie</option>
        <option value="AfriqueDuSud">Afrique du Sud</option>
        <option value="Suede">Suède</option>
        <option value="Turquie">Turquie</option>
        <option value="EmiratsArabesUnis">Émirats Arabes Unis</option>                                                
        <!-- Add more countries as needed -->
                  </select>
</div>
                    
                    <div class="form-line">
                        <label for="dateNaissance"> Date de naissance</label>
                        <input type="date" id="dateNaissance" class="form-textbox" formControlName="dateNaissance">
                    </div>
                    
                    <div class="form-line">
                        <label for="numeroTelephone"> Numéro de téléphone</label>
                        <input type="tel" id="numeroTelephone" class="form-textbox" placeholder="Numéro de téléphone" formControlName="numeroTelephone">
                    </div>
                    
                    <div class="form-line">
                        <label for="mailPrincipal"> Email</label>
                        <input type="email" id="mailPrincipal" class="form-textbox" placeholder="exemple@email.com" formControlName="mailPrincipal">
                    </div>
                    
                    <div class="form-line">
                        <label for="adresse"> Adresse</label>
                        <textarea id="adresse" class="form-textarea" placeholder="Adresse complète" formControlName="adresse"></textarea>
                    </div>
                    
                    <!-- <div class="form-line">
                        <label for="motif">Motif</label>
                        <input type="text" id="motif" class="form-textbox" placeholder="Motif" formControlName="motif">
                    </div>
                    
                    <div class="form-line">
                        <label for="objetrelation"> Objet de relation</label>
                        <input type="text" id="objetrelation" class="form-textbox" placeholder="Objet de relation" formControlName="objetrelation">
                    </div> -->
                </fieldset>
                
                <fieldset>
                    <legend> Informations Personnelles</legend>
                    
                    <div class="form-line">
                        <label for="nationalite"> Nationalité principale</label>
                        <select id="nationalite" class="form-dropdown" formControlName="nationalite">
                            <option value="">Sélectionner la nationalité</option>
                            <option value="Tunisienne">Tunisienne</option>
                        </select>
                    </div>
                    
                    <div class="form-line">
                        <label for="autreNationalite"> Autre nationalité</label>
                        <select id="autreNationalite" class="form-dropdown" formControlName="autreNationalite">
                            <option value="">Sélectionner une autre nationalité</option>
                            <option value="Tunisie">Tunisie</option>
        <option value="France">France</option>
        <option value="Algerie">Algérie</option>
        <option value="Maroc">Maroc</option>
        <option value="Egypte">Égypte</option>
        <option value="Allemagne">Allemagne</option>
        <option value="Belgique">Belgique</option>
        <option value="Canada">Canada</option>
        <option value="Espagne">Espagne</option>
        <option value="Italie">Italie</option>
        <option value="Liban">Liban</option>
        <option value="Mauritanie">Mauritanie</option>
        <option value="Suisse">Suisse</option>
        <option value="Senegal">Sénégal</option>
        <option value="EtatsUnis">États-Unis</option>
        <option value="Argentine">Argentine</option>
        <option value="Australie">Australie</option>
        <option value="Bresil">Brésil</option>
        <option value="Chine">Chine</option>
        <option value="CoteIvoire">Côte d'Ivoire</option>
        <option value="Inde">Inde</option>
        <option value="Japon">Japon</option>
        <option value="Mexique">Mexique</option>
        <option value="Nigeria">Nigeria</option>
        <option value="RoyaumeUni">Royaume-Uni</option>
        <option value="Russie">Russie</option>
        <option value="AfriqueDuSud">Afrique du Sud</option>
        <option value="Suede">Suède</option>
        <option value="Turquie">Turquie</option>
                            <option value="Aucune">Aucune</option>
                        </select>
                    </div>
                    
                    <div class="form-line">
                        <label for="nomMere"> Nom complet de la mère</label>
                        <div class="name-inputs">
                            <input type="text" id="prenomMere" class="form-textbox" placeholder="Prénom de la mère" formControlName="prenomMere">
                            <input type="text" id="nomMere" class="form-textbox" placeholder="Nom de famille de la mère" formControlName="nomMere">
                        </div>
                    </div>
                    
                    <div class="form-line">
                        <label for="nomPere">Nom complet du père</label>
                        <div class="name-inputs">
                            <input type="text" id="prenomPere" class="form-textbox" placeholder="Prénom du père" formControlName="prenomPere">
                            <input type="text" id="nomPere" class="form-textbox" placeholder="Nom de famille du père" formControlName="nomPere">
                        </div>
                    </div>
                    
                    <div class="form-line">
                        <label> État civil</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="etatCivil" class="form-radio" value="Celibataire" formControlName="etatCivil">
                                <span class="radio-custom"></span>
                                Célibataire
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="etatCivil" class="form-radio" value="Marie" formControlName="etatCivil">
                                <span class="radio-custom"></span>
                                Marié(e)
                            </label>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend> Informations d'Identification</legend>
                    
                    <div class="form-line">
                        <label for="resident"> Résidence</label>
                        <select id="resident" class="form-dropdown" formControlName="resident">
                            <option value="">Sélectionner</option>
                            <option value="Resident">Résident</option>
                            <option value="NonResident">Non-Résident</option>
                        </select>
                    </div>
                    
                    <div class="form-line">
                        <label for="cin"> Numéro CIN</label>
                        <input type="text" id="cin" class="form-textbox" placeholder="Numéro de carte d'identité" formControlName="cin">
                    </div>
                    
                    <div class="form-line">
                        <label for="dateDelivrance"> Date de délivrance CIN</label>
                        <input type="date" id="dateDelivrance" class="form-textbox" formControlName="dateDelivrance">
                    </div>
                </fieldset>
                
               
                
                <fieldset>
                    <legend> Documents à Fournir</legend>
                    
                    <div class="form-line">
                        <label for="documentCIN"> Copie de la CIN</label>
                        <input type="file" id="documentCIN" class="form-upload" formControlName="documentCIN" #documentCIN>
                    </div>
                    
                    <div class="form-line">
                        <label for="documentJustificatif"> Justificatif de domicile</label>
                        <input type="file" id="documentJustificatif" class="form-upload" formControlName="documentJustificatif" #documentJustificatif>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend> Déclaration et Signature</legend>
                    
                    <p class="declaration-text">Je déclare sous peine de sanctions que les informations fournies dans ce formulaire sont exactes et complètes.</p>
                    
                    <div class="form-line">
                        <label class="checkbox-label">
                            <input type="checkbox" id="declaration" class="form-checkbox" formControlName="declaration">
                            <span class="checkbox-custom"></span>
                            J'accepte les termes de cette déclaration
                        </label>
                    </div>
                    
                    <div class="signature-container">
                        <label for="signature">Signature du Demandeur</label>
                        <div class="signature-box">
                            <canvas #signaturePad id="signature-pad" class="signature-pad"></canvas>
                        </div>
                        <div class="button-container">
                            <button type="button" (click)="clearSignature()" class="clear-button">Effacer</button>
                            <button type="button" (click)="saveSignature()" class="save-button">Enregistrer</button>
                        </div>
                    </div>
                    
                    <div class="form-line">
                        <label for="date_signed">Date de Signature</label>
                        <input type="date" id="date_signed" class="form-textbox date-input" formControlName="dateSigned">
                    </div>
                </fieldset>
                
                <div class="form-line submit-container">
                    <button type="submit" class="submit-button" [disabled]="isSubmitting">
                        {{ isSubmitting ? 'Envoi en cours...' : 'Soumettre' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
