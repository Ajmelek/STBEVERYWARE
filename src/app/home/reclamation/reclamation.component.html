<div id="root">
    <div class="appContainer">
        <div class="form-all">
            <form [formGroup]="reclamationForm" (ngSubmit)="onSubmit()" class="reclamation-form">
                <div class="form-line">
                    <h2>Réclamation</h2>
                </div>

                <fieldset>
                    <legend>Détails de la Réclamation</legend>
                    
                    <div class="form-group">
                        <label for="description">Votre message</label>
                        <textarea 
                            id="description"
                            formControlName="description"
                            rows="5"
                            placeholder="Veuillez décrire votre réclamation en détail..."
                            [class.is-invalid]="reclamationForm.get('description')?.invalid && reclamationForm.get('description')?.touched">
                        </textarea>
                        <div *ngIf="reclamationForm.get('description')?.invalid && reclamationForm.get('description')?.touched" 
                            class="error-message">
                            Le message doit contenir au moins 10 caractères
                        </div>
                    </div>
                </fieldset>

                <div class="form-line submit-container">
                    <button type="submit" class="submit-btn" [disabled]="isSubmitting || !reclamationForm.valid">
                        <span *ngIf="!isSubmitting">Soumettre</span>
                        <span *ngIf="isSubmitting" class="d-flex align-items-center justify-content-center">
                            <span class="spinner" aria-hidden="true"></span>
                            Envoi en cours...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
