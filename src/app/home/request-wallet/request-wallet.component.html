<div id="root">
  <div class="appContainer">
    <div class="form-all">
      <form [formGroup]="walletForm" (ngSubmit)="onSubmit()">
        <div class="form-line">
          <h1>Demande de Wallet Électronique</h1>
        </div>

        <div *ngIf="!showOtpField">
          <fieldset>
            <legend>Informations de contact</legend>
            <div class="form-line">
              <label for="telephone">Téléphone :</label>
              <input type="tel" id="telephone" formControlName="telephone" required />
            </div>

            <div class="form-line">
              <label for="email">Adresse e-mail :</label>
              <input type="email" id="email" formControlName="email" required />
            </div>
          </fieldset>
        </div>

        <fieldset *ngIf="showOtpField">
          <legend>Code OTP</legend>
          <div class="form-line">
            <label for="otp">Code OTP :</label>
            <input type="number" id="otp" formControlName="otp" />
          </div>
        </fieldset>

        <div class="form-line">
          <button type="submit">
            {{ isSubmitting ? 'Envoi en cours...' : 'Envoyer la demande' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
