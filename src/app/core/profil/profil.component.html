<section class="container pb-2 pb-md-4 pb-lg-5 mb-3">
  <div class="card border-0 shadow-sm overflow-hidden mb-2" id="client-card">
    <div class="row g-0">
      <!-- Avatar Section - Left Side -->
      <div class="col-sm-3 d-flex align-items-center justify-content-center py-2 px-1">
        <div class="avatar-container">
          <img src="assets/img/selfiPNg.png" class="avatar" alt="Profile Photo">
        </div>
      </div>
      
      <!-- Client Information Section -->
      <div class="col-sm-9">
        <div class="card-body p-2">
          <!-- Header Section -->
          <div class="client-header mb-2">
            <h2 class="client-name mb-1">
              {{ client?.prenom }} {{ client?.nom }}
            </h2>
            <div class="client-status">
              <span class="status-badge">Client Actif</span>
            </div>
          </div>
          
          <!-- Contact Information -->
          <div class="contact-info mb-2">
            <div class="info-item">
              <i class="bx bx-phone info-icon"></i>
              <div class="info-content">
                <span class="info-label">Téléphone</span>
                <span class="info-value">{{ client?.numeroTelephone || 'Non spécifié' }}</span>
              </div>
            </div>
            
            <div class="info-item">
              <i class="bx bx-envelope info-icon"></i>
              <div class="info-content">
                <span class="info-label">Email</span>
                <span class="info-value">{{ client?.mailPrincipal || 'Non spécifié' }}</span>
              </div>
            </div>
            
            <div class="info-item">
              <i class="bx bx-map info-icon"></i>
              <div class="info-content">
                <span class="info-label">Adresse</span>
                <span class="info-value">{{ client?.paysNaissance || 'Non spécifié' }} {{ client?.adresseComplete }}</span>
              </div>
            </div>
          </div>
          
          <!-- Action Buttons -->
          <div class="action-buttons">
            <button type="button" class="btn btn-primary btn-modern">
              <i class="bx bx-edit me-1"></i>
              <span>Consulter vos informations</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
